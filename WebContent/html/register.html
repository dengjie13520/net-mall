<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<script src="./js/jquery-1.4.2.min.js"></script>
<script src="./js/myjs.js"></script>
</head>
<body>
	<table align="center" width="700" border="0" cellspacing="0" cellpadding="0" class="lg_t">
      <tr>
        <td width="53%" >用户名：</td>
        <td width="47%"><input type="text" id="register_user" /></td>
      </tr>
      <tr>
        <td class="te_r">设置密码：</td>
        <td><input type="text" id="register_password"  /></td>
      </tr>
      <tr>
        <td class="te_r">确认密码：</td>
        <td><input type="text" id="register_password_again"   /></td>
      </tr>
      <tr>
        <td class="te_r">性别：</td>
        <td>
        <input type="radio" name="register_sex" checked="checked" value="男 " />男<input type="radio" name="register_sex" value="女" />女 </td>
      </tr>      
      <tr>
        <td class="te_r">邮箱：</td>
        <td><input type="text" id="register_email"  onblur="" /></td>
      </tr>
      <tr>
        <td class="te_r">电话 ：</td>
        <td><input type="text" id="register_cellphone" /></td>
      </tr>
      <tr>
        <td class="te_r">职业：</td>
        <td><input type="radio" name="register_profession"   checked="checked" value="学生" />学生
        <input type="radio" name="register_profession" value="白领" />白领
        <input type="radio" name="register_profession" value="农民" />农民
        <input type="radio" name="register_profession" value="其他" />其他
        </td>
      </tr>            
      <tr>
        <td class="te_r">验证码：</td>
        <td><input type="text" id="register_code" name="textfield2"  style="width:90px;" />
        <img src="image/6316.png" width="43" height="17" /><input type="button" value="刷新 " /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="button" value="注册新用户" onclick="register_start()" /></td>
      </tr>
    </table>

</body>
</html>
